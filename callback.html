<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入中... - 家庭共享計畫</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>正在驗證 LINE 登入...</p>
    </div>

    <script>
        // LINE Login Configuration
        const LINE_CHANNEL_ID = '2009276934';
        const LINE_CHANNEL_SECRET = '18e09c26749c132981ddece69428c348';
        const CALLBACK_URL = 'https://second-co.tw/callback.html';

        // Get authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            alert('登入失敗: ' + error);
            window.location.href = 'login.html';
        } else if (code) {
            // Exchange code for access token
            fetch('https://api.line.me/oauth2/v2.1/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: CALLBACK_URL,
                    client_id: LINE_CHANNEL_ID,
                    client_secret: LINE_CHANNEL_SECRET
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Get user profile
                    return fetch('https://api.line.me/v2/profile', {
                        headers: {
                            'Authorization': 'Bearer ' + data.access_token
                        }
                    });
                } else {
                    throw new Error('無法取得 access token');
                }
            })
            .then(response => response.json())
            .then(userProfile => {
                // Store user info (in real app, send to your server)
                localStorage.setItem('line_userId', userProfile.userId);
                localStorage.setItem('line_displayName', userProfile.displayName);
                localStorage.setItem('line_pictureUrl', userProfile.pictureUrl);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to dashboard or home
                window.location.href = 'index.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('登入發生錯誤，請重試');
                window.location.href = 'login.html';
            });
        } else {
            // No code, redirect to login
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
