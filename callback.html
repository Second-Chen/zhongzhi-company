<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入中... - 家庭共享計畫</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>正在驗證 LINE 登入...</p>
    </div>

    <script>
        // LINE Login Configuration
        const LINE_CHANNEL_ID = '2009276934';
        const LINE_CHANNEL_SECRET = '5518fca16af81f0a9ae52c8b3ee31edd';
        const CALLBACK_URL = 'https://familyshare.online/callback.html';
        const API_URL = ''; // Same domain

        // Get authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            alert('登入失敗: ' + error);
            window.location.href = 'login.html';
        } else if (code) {
            // Exchange code for access token
            fetch('https://api.line.me/oauth2/v2.1/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: CALLBACK_URL,
                    client_id: LINE_CHANNEL_ID,
                    client_secret: LINE_CHANNEL_SECRET
                })
            })
            .then(response => response.json())
            .then(async data => {
                if (data.access_token) {
                    // Get user profile
                    const profileResponse = await fetch('https://api.line.me/v2/profile', {
                        headers: {
                            'Authorization': 'Bearer ' + data.access_token
                        }
                    });
                    const userProfile = await profileResponse.json();

                    // Get user email (if scope includes email)
                    let lineEmail = '';
                    try {
                        const emailResponse = await fetch('https://api.line.me/v2/oauth/verify', {
                            headers: {
                                'Authorization': 'Bearer ' + data.access_token
                            }
                        });
                        const emailData = await emailResponse.json();
                        lineEmail = emailData.email || '';
                    } catch (e) {
                        // Email not available
                    }

                    // Send user data to server to save in database
                    const serverResponse = await fetch(`${API_URL}/api/line-callback`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            line_user_id: userProfile.userId,
                            line_display_name: userProfile.displayName,
                            line_picture_url: userProfile.pictureUrl,
                            line_email: lineEmail,
                            access_token: data.access_token,
                            refresh_token: data.refresh_token,
                            expires_in: data.expires_in
                        })
                    });

                    const serverData = await serverResponse.json();

                    if (serverData.success) {
                        // Store user info in localStorage
                        localStorage.setItem('userId', serverData.user.id);
                        localStorage.setItem('username', serverData.user.username);
                        localStorage.setItem('line_displayName', userProfile.displayName);
                        localStorage.setItem('line_pictureUrl', userProfile.pictureUrl);
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('loginMethod', 'line');
                        
                        // Redirect to dashboard or home
                        window.location.href = 'index.html';
                    } else {
                        throw new Error(serverData.message || '儲存失敗');
                    }
                } else {
                    throw new Error('無法取得 access token');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('登入發生錯誤，請重試');
                window.location.href = 'login.html';
            });
        } else {
            // No code, redirect to login
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
