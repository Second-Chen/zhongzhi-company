    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            if (userMenu && !userMenu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Check login status and load data
        function init() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userMenu = document.getElementById('userMenu');
            const loggedOutContent = document.getElementById('loggedOutContent');
            const loggedInContent = document.getElementById('loggedInContent');

            if (!isLoggedIn) {
                loggedOutContent.style.display = 'block';
                loggedInContent.style.display = 'none';
                return;
            }

            // Show logged in UI
            userMenu.style.display = 'inline-block';
            loggedOutContent.style.display = 'none';
            loggedInContent.style.display = 'block';

            // Load user info
            const linePictureUrl = localStorage.getItem('line_pictureUrl');
            const lineDisplayName = localStorage.getItem('line_displayName');
            const username = localStorage.getItem('username');

            const userAvatar = document.getElementById('userAvatar');
            const displayAvatar = document.getElementById('displayAvatar');
            const displayName = document.getElementById('displayName');
            const displayEmail = document.getElementById('displayEmail');

            if (linePictureUrl) {
                userAvatar.src = linePictureUrl;
                displayAvatar.src = linePictureUrl;

            }

            displayName.textContent = lineDisplayName || username || 'Áî®Êà∂';
